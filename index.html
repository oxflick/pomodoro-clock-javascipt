<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My JavaScript Pomodoro Clock </title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="mypomodoro">
		<h1> Oxana's Pomodoro Clock </h1>
		<div id="alertmessage"></div>
		<div class="group">
		<div class="settime">
			<p> Set session time in min </p>
			<button onclick="addTime()"> + </button>
			<p id="settimecount"> 25 </p>
			<button onclick="deductTime()"> - </button>
		</div>
		<div class="break">
			<p> Set break time in min </p>
			<button onclick="addBreakTime()"> + </button>
			<p id="setbreakcount"> 5 </p>
			<button onclick="deductBreakTime()"> - </button>
		</div>
	    </div>
		<div class="timer">
			
			<p id="timergoing"></p>
			<button id="starttimer" onclick="goToggle()">Start</button>
		</div>	
	    
    </div>
<script src="app.js"type="text/javascript"></script>	
</body>
</html>
